        padding: 15px;
        height: 450px;
        text-align: center;
        margin-top: 15px;
        animation: movebottom 2s ease-out;
    }
    @keyframes movebottom {
    0%{
        opacity: 0;
        transform: translatey(30px);
    }
    100%{
        opacity: 1;
        transform: translatey(0)
    }
}

    }
    img :hover{

    }
    

</style>
